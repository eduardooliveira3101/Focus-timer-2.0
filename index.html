<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Focus Timer 2.0</title>
  
</head>

<body>
  <main>

    <div class="structure">
      <div class="timer">
        <span class="minutes">05</span>
        <span>:</span>
        <span class="seconds">00</span>
        </div>

        <div class="comands">
          <button class="play"><img src="./assets/assets-main structure/play.svg" alt="Comando para comeÃ§ar a contagem"></button>
          <button class="stop"><img src="./assets/assets-main structure/stop.svg" alt="Comando para parar a contagem"></button>
          <button class="sum"><img src="./assets/assets-main structure/+.svg" alt="Comando para adicionar mais tempo a contagem"></button>
          <button class="sub"><img src="./assets/assets-main structure/-.svg" alt="Comando para diminuir a contagem"></button>
        </div>
    </div>

      <div class="focus-song">
        <button class="florest"><img src="./assets/assets focus-song/Card 01.svg" alt="Comando para som de floresta"></button>
        <button class="rain"><img src="./assets/assets focus-song/Card 02.svg" alt="Comando para som de chuva"></button>
        <button class="coffe"><img src="./assets/assets focus-song/Card 03.svg" alt="Comando para som de cafeteria"></button>
        <button class="fireplace"><img src="./assets/assets focus-song/Card 04.svg" alt="Comando para lareira"></button>
      </div>

  </main>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
